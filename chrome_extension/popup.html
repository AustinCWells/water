<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="./assets/css/main.css" rel="stylesheet">
    <script src="./assets/scripts/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="./chosen_v1.3.0/docsupport/style.css">-->
    <link rel="stylesheet" href="./chosen_v1.3.0/docsupport/prism.css">
    <link rel="stylesheet" href="./chosen_v1.3.0/chosen.css">






    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>
<body>
<div class="message-container">
    <img src="./laptop.png" alt="laptop" class="displayImage" >
    <span class="currentUrl" hidden></span>
    <div class="form-group">
        <select data-placeholder="Tracking Frequency" name="frequency" id="frequency" class="form-control chosen-select">
            <option value=""></option>
            <option value="once">TRACK ONLY ONCE</option>
            <option value="recurring">TRACK CONTINOUSLY</option>
        </select>
    </div>
    <div class="form-group">
        <select data-placeholder="Notification Method" multiple name="notification" id="notificationType" class="form-control chosen-select">
            <option value="" ></option>
            <option value="CHROMENOTIFICATION">Chrome Notification</option>
            <option value="TEXT">Text</option>
            <option value="EMAIL">Email</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="description" class="form-control " placeholder="What are you tracking?">
    </div>
    <button id="trackButton">SELECT ITEM TO TRACK</button>
</div>
<div class="message formOptions">

</div>

<script src="./chosen_v1.3.0/chosen.jquery.js" type="text/javascript"></script>
<script src="./chosen_v1.3.0/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>
<script src="./config.js" type="text/javascript"></script>

</body>
</html>
