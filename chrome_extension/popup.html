<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link href="./assets/css/main.css" rel="stylesheet">
    <script src="./assets/scripts/jquery.min.js"></script>
    <script src="../chosen/Source/chosen.js"></script>
    <script src="../chosen/Source/chosen.css"></script>




    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
</head>
<body>
<div class="message notification">
    <img src="./laptop.png" alt="laptop" class="displayImage" >
    <span class="currentUrl" hidden></span>
    <div class="form-group">
        <select name="frequency" id="frequency" class="form-control ">
            <option value="" disabled selected>TRACKING FREQUENCY</option>
            <option value="once">TRACK ONLY ONCE</option>
            <option value="recurring">TRACK CONTINOUSLY</option>
        </select>
    </div>
    <div class="form-group">
        <select name="notification" id="notificationType" class="form-control ">
            <option value="" disabled selected>NOTIFICATION TYPE</option>
            <option value="CHROMENOTIFICATION">CHROME NOTIFICATIONS</option>
            <option value="TEXT">TEXT</option>
            <option value="EMAIL">EMAIL</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="description" class="form-control " placeholder="WHAT YOU ARE TRACKING">
    </div>
    <button id="trackButton">SELECT ITEM TO TRACK</button>
</div>
<div class="message formOptions">

</div>

</body>
</html>
