<!DOCTYPE html>
<html data-ng-app="myapp" data-ng-csp>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="notification" ng-controller="NotificationsController as notifications">
        <h2>{{notifications.notification.a}}</h2>
        <h2>{{notifications.notification.b}}<h2>
        <h2>{{notifications.notification.c}}<h2>
    

    	<div class="item">
			<div class="type brown"> <i class="fa fa-envelope fa-4x"></i> </div>
			<h2>Track facebook likes <span class="trackFrequency">once</span></h2>
			<h5>http://facebook.com</h5>
			<div class="close"> <i class="fa fa-times-circle fa-2x"></i> </div>
    	</div>
    	<div class="item">
			<div class="type blue"> <i class="fa fa-comment fa-4x"></i>   </div>
			 <h2>Track google drive document <span class="trackFrequency">recurring</span></h2>
            <h5>http://googledrive.com/123sndjfn123nj</h5>
			<div class="close"> <i class="fa fa-times-circle fa-2x"></i>  </div>
    	</div>
        <div class="item">
            <div class="type brown"> <i class="fa fa-envelope fa-4x"></i> </div>
            <h2>Track facebook likes <span class="trackFrequency">once</span></h2>
            <h5>http://facebook.com</h5>
            <div class="close"> <i class="fa fa-times-circle fa-2x"></i> </div>
        </div>
        <img src="./logo.png" alt="water logo" class="logo">
    </div>
     <script type="text/javascript" src="./scripts/jquery.min.js"></script>
    <script src="assets/angular.min.js"></script>
     <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
